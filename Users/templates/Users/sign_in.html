{% extends "Users/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Log In' %}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{% trans 'Login' %}</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans 'Do you need to Register ?' %}
                <a class="ml-2" href="{% url 'register' %}">{% trans 'Sign Up' %}</a>
            </small>
        </div>
    </div>
{% endblock content %}
