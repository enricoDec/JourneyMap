{% load i18n %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    {% if title %}
        <title>Journey Map - {{ title }}</title>
    {% else %}
        <title>Journey Map</title>
    {% endif %}

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'JourneyMap/bootstrap.css' %}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Static Main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'JourneyMap/signin.css' %}">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="{% static 'JourneyMap/temp-logo.svg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">{% trans 'Please sign in' %}</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="{% trans 'Email address' %}" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="{% trans 'Password' %}" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="{% trans 'remember-me' %}"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Sign in' %}</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
